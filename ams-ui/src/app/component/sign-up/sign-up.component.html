<mat-grid-list cols="1" rowHeight="500px" class='signup-wrapper' fxlayout>
    <div class="signup"> Sign Up </div>
    <div>
        <form #f="ngForm" [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
            <mat-form-field class=" width-50 form-field ">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstname">
            </mat-form-field>

            <mat-form-field class="width-50 ml-2 form-field ">
                <mat-label>Surname</mat-label>
                <input matInput formControlName="surname">
            </mat-form-field>
            <br>
            <mat-form-field class="width-100 form-field ">
                <mat-label>Email address</mat-label>
                <input matInput placeholder="Ex. pat@example.com" formControlName="email">
            </mat-form-field>
            <br>
            <mat-form-field class="width-100 form-field ">
                <mat-label>Enter password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <mat-icon matSuffix (click)="hide=! hide " [attr.aria-label]=" 'Hide password' " [attr.aria-pressed]="hide ">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </mat-form-field>
            <br>
            <span class="width-100 form-field ">
                <mat-label>Gender: &nbsp;&nbsp;</mat-label>
                <mat-radio-group formControlName="gender" aria-label="Select an option ">
                    <mat-radio-button value="1 ">Male</mat-radio-button>
                    <mat-radio-button class="radio-button " value="2 ">Female</mat-radio-button>
                    <mat-radio-button class="radio-button " value="3 ">Custom</mat-radio-button>
                </mat-radio-group>
            </span>
            <br><br>
            <mat-label class="form-field " id="radio-group-label ">Date of birth: &nbsp; </mat-label>
            <mat-form-field class="form-field ">
                <mat-label>select Birthdate</mat-label>
                <input formControlName="dateOfBirth" matInput [matDatepicker]="picker ">
                <mat-datepicker-toggle matSuffix [for]="picker "></mat-datepicker-toggle>
                <mat-datepicker #picker startView="year" [startAt]="startDate "></mat-datepicker>
            </mat-form-field>
            <button mat-raised-button class="btn mt-3" [disabled]="!f.valid">Sign Up</button>
        </form>
    </div>
    <div class="mt-3 ">
        <a class="forgottext " href="forgot-password ">forgot password?</a><a class="floatleft " href="login ">log in</a>
    </div>
    <!-- </mat-grid-tile> -->
</mat-grid-list>
